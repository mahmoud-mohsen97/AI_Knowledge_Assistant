version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_knowledge_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    # Healthcheck temporarily disabled (wget not available in qdrant image)
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/healthz"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_knowledge_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-insurance_knowledge_base}
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-large}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
